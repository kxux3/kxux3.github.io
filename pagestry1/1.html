<html>

  <head>
  <title>darg</title>
  <link rel="stylesheet" type="text/css" href="new.css">
<style>



#div1 {
  width: 900px;
  height: 500px;
  padding: 10px;
  border: 1px solid #aaaaaa;
    text-align: center;
}
</style>


<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>


</head>
<body>
  <a href="..">back</a>
    <h3>  🕊️Doves living in conspiracy🕊️</h3>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag3" src="b.jpg" draggable="true" ondragstart="drag(event)"
>
 <img id="drag1" src="ha.jpg" draggable="true" ondragstart="drag(event)"
>
<img id="drag2" src="d2.png" draggable="true" ondragstart="drag(event)"
>


</body>
</html>
